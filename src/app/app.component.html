<mat-card>
	<div class="file">
		<p>{{ slides.name }}</p>
		<button (click)="download(slides)" mat-raised-button color="primary">Download</button>
	</div>
	<mat-progress-bar *ngIf="download$ | async as download"
		[mode]="download.state == 'PENDING' ? 'buffer' : 'determinate'" 
    [value]="download.progress">
	</mat-progress-bar>
</mat-card>
